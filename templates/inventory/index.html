{% extends 'base.html' %}

{% block content %}
    <h1>Products</h1>

    <div class="product-list-container">
        {% for product in products %}
            <ul>
                <li>Title: {product.title}</li>
                <li>Description: {product.decription}</li>
                <li>Price: {product.price}</li>
                <li>Volume: {product.volume}</li>
                <li>Unit: {product.volume_unit}</li>
            </ul>
        {% endfor %}
    </div>
{% endblock %}
